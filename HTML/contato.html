        </h1>
        <figure>
            <img src="img/final.jpg" alt="milk shake e mais dois sorvetes" title="Sorvetes" width="65%" />

        <aside>
            <form method="get">
                <p>Entre em Contato:</p>
                <p>Nome: <input type="text" name="nome" size="35" maxlength="35" 
                    placeholder="Informe o nome" autofocus /> 
                </p> 
                <p>E-mail: <input type="email" name="mail" size="30" maxlength="30" placeholder="Informe o e-mail" />
                </p>
                <p>
                   Tipo de Mensagem: <select name="tipo_msg">
		                   <option value="null" selected disabled>Escolha uma opção... </option>
		                   <option value="duv"> Dúvida </option>
		                   <option value="cri"> Crítica </option>
		                   <option value="sug"> Sugestão </option>
                           <option value="ped">Pedido</option>
		            </select>
                </p>
                <p>Mensagem: <textarea name="msg" rows="3" cols="30"></textarea>
                </p>
                <p> <input type="image" src="img/check_mark_complete_done_good_heart_ok_valentine_icon_146714.png"  
                    alt="Botão para enviar os dados preenchidos no formulário" /> 
                </p>
            </form>
        </aside>
